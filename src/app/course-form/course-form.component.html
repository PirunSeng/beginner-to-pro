<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName"
      ><input
        required
        minlength="5"
        ngModel
        #courseName="ngModel"
        name="courseName"
        type="text"
        class="form-control"
    /></label>
    <div
      class="alert alert-danger"
      *ngIf="courseName.touched && !courseName.valid"
    >
      <div *ngIf="courseName.errors.required">Name is required</div>
      <div *ngIf="courseName.errors.minlength">
        Name should be minimum
        {{ courseName.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category"></label
    ><select required ngModel #category="ngModel" name="category" id="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="category.touched && !category.valid"
    >
      <div *ngIf="category.errors.required">Category is required</div>
    </div>
  </div>
  <div class="checkbox">
    <label for="guarantee">
      <input ngModel type="checkbox" name="guarantee">
      30-day money-back guarantee
    </label>
  </div>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
